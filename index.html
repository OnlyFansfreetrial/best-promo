<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      font-size: 36px;
      margin-top: 20px;
      color: #ff0099;
      text-align: center;
    }

    .subtitle {
      font-size: 18px;
      color: #bbb;
      text-align: center;
      margin: 10px 0;
    }

    .carousel-wrapper {
      position: relative;
      max-width: 90%;
      margin: auto;
    }

    /* Добавьте стили для стрелок, карточек и контейнера */
  </style>
</head>
<body>

  <h2>The Most Popular OnlyFans Accounts</h2>
  <p class="subtitle">You might have seen these models on Instagram, TikTok, Twitter, YouTube</p>

  <!-- Контейнер для карточек -->
  <div class="carousel-wrapper">
    <!-- Левая стрелка -->
    <button class="arrow arrow-left" id="arrowLeft">&#10094;</button>

    <!-- Карточки будут загружены сюда -->
    <div id="carousel"></div>

    <!-- Правая стрелка -->
    <button class="arrow arrow-right" id="arrowRight">&#10095;</button>
  </div>

  <script>
    // Загружаем карточки из отдельного файла
    const carousel = document.getElementById('carousel');
    fetch('cards.html')
      .then(response => response.text())
      .then(data => {
        carousel.innerHTML = data;
      });

    // Добавляем скрипты для стрелок
    const arrowLeft = document.getElementById('arrowLeft');
    const arrowRight = document.getElementById('arrowRight');

    arrowLeft.addEventListener('click', () => {
      carousel.scrollBy({
        left: -300,
        behavior: 'smooth'
      });
    });

    arrowRight.addEventListener('click', () => {
      carousel.scrollBy({
        left: 300,
        behavior: 'smooth'
      });
    });
  </script>

</body>
</html>
