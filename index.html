<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Основной стиль страницы */
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      font-size: 36px;
      margin-top: 20px;
      color: #ff0099;
      text-align: center;
    }

    .subtitle {
      font-size: 18px;
      color: #bbb;
      text-align: center;
      margin: 10px 0;
    }

    /* Контейнер для карточек */
    .container {
      display: grid; /* Устанавливаем сетку */
      grid-template-columns: repeat(2, 1fr); /* Два столбца одинаковой ширины */
      gap: 20px; /* Расстояние между карточками */
      padding: 20px;
      max-width: 90%;
      margin: auto;
    }

    /* Карточки */
    .card {
      display: flex; /* Включаем flexbox */
      flex-direction: column; /* Вертикальное размещение содержимого */
      justify-content: space-between; /* Равномерное распределение пространства */
      background: linear-gradient(135deg, #1a1a1a, #333);
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      padding: 15px;
      position: relative;
      height: 100%; /* Устанавливаем одинаковую высоту карточек */
    }

    .card .free-label {
      position: absolute;
      top: 10px;
      right: 10px; /* Устанавливаем отступ справа */
      background-color: rgba(255, 0, 153, 0.8);
      color: white;
      font-size: 14px; /* Уменьшенный шрифт для более компактного вида */
      font-weight: bold;
      padding: 5px 10px; /* Добавляем внутренние отступы */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
      z-index: 2; /* Гарантируем, что элемент будет отображаться выше других */
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      margin-bottom: 10px;
    }

    .card h1 {
      font-size: 24px;
      color: #ff66cc;
      margin: 10px 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .card .title {
      font-size: 16px;
      color: #aaa;
      margin: 10px 0;
      flex-grow: 1; /* Растягиваем текстовый блок, чтобы карточки имели одинаковую высоту */
    }

    .card button {
      background-color: #ff0099;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: auto; /* Перемещаем кнопку к нижнему краю карточки */
    }

    .card button:hover {
      background-color: #ff66cc;
      transform: scale(1.1);
    }

    /* Добавление анимации при наведении мыши */
    .card:hover {
      transform: translateY(-10px); /* Поднимаем карточку при наведении */
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); /* Увеличиваем тень */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Добавление эффекта нажатия */
    .card:active {
      transform: translateY(2px); /* Карточка немного опускается при нажатии */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Снижаем тень при нажатии */
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    /* Световой эффект на карточке */
    .card:hover .title {
      color: #fff; /* Меняем цвет текста на белый при наведении */
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Добавляем светящийся эффект */
    }

    /* Убираем горизонтальную прокрутку */
    .container::-webkit-scrollbar {
      display: none;
    }

    /* Убираем стрелки */
    .arrow {
      display: none;
    }
  </style>
</head>
<body>

  <h2>The Most Popular OnlyFans Accounts</h2>
  <p class="subtitle">You might have seen these models on Instagram, TikTok, Twitter, YouTube</p>

  <!-- Контейнер для карточек -->
  <div id="carousel" class="container">
    <!-- Карточки загружаются из cards.html -->
  </div>

  <script>
    // Загружаем карточки из файла
    const carousel = document.getElementById('carousel');
    fetch('cards.html') // Путь к файлу с карточками
      .then(response => response.text())
      .then(data => {
        carousel.innerHTML = data;
      });
  </script>

</body>
</html>
